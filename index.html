<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="d3.v4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">	

	<style>
	
	.square_car {
		stroke: black;
	}

	.square_empty {
		fill: transparent;
		stroke: black;
	}

	.lights {
		stroke: black;
	}

	</style>

	<script type="text/javascript" src="traffic.js"></script>
	<script type="text/javascript" src="view.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<script type="text/javascript" src="listeners.js"></script>
	
    <title>Traffic Simulation</title>
    
</head>
<body>
	
	<div class="row">

		<div class="col-3 col-md-4 col-sm-12">
			
			<div class="row">
			<!-- Controls -->
				<div class="col">
					<div class="card">
						<div class="card-header">Konfiguracja</div>
						<div class="card-body" id="controller">
							<div class="row card">
								<div class="card-body">
									<button type="button" id="reset_btn" class="btn btn-outline-secondary btn-block" onclick="onLoad()">Reset</button>
									<button type="button" id="start_btn" class="btn btn-outline-secondary btn-block" onclick="onClickStart()">Start</button>
									<button type="button" id="step_btn" class="btn btn-outline-secondary btn-block" onclick="onClickStep()">Step</button>
								</div>
							</div>
							<div class="row card">
								<div class="col">
									<div class="card-body">
										<div class="row">
											<div class="col-3 col-md-3 col-sm-4">Długość drogi: </div>
											<div class="col-8 col-md-7 col-sm-5"><input type="range" class="form-control-range" 
												id="road_lenght" value="20" min="3" max="50" 
												oninput="road_lenght_output.value = road_lenght.value"></div>
											<div class="col-1 col-md-2 col-sm-3"><output id="road_lenght_output">20</output></div>
										</div>

										<div class="row">
											<div class="col-3 col-md-3 col-sm-4">Pionowych ulic: </div>
											<div class="col-8 col-md-7 col-sm-5"><input type="range" class="form-control-range" 
												id="ns_roads" value="1" min="1" max="6" 
												oninput="ns_roads_output.value = ns_roads.value"></div>
											<div class="col-1 col-md-2 col-sm-3"><output id="ns_roads_output">1</output></div>
										</div>

										<div class="row">
											<div class="col-3 col-md-3 col-sm-4">Poziomych ulic: </div>
											<div class="col-8 col-md-7 col-sm-5"><input type="range" class="form-control-range" 
												id="ew_roads" value="1" min="1" max="6" 
												oninput="ew_roads_output.value = ew_roads.value"></div>
											<div class="col-1 col-md-2 col-sm-3"><output id="ew_roads_output">1</output></div>
										</div>

										<div class="row">
											<div class="col-3 col-md-3 col-sm-4">Gęstość aut: </div>
											<div class="col-8 col-md-7 col-sm-5"><input type="range" class="form-control-range" 
												id="density" value="30" min="0" max="99" 
												oninput="density_output.value = density.value"></div>
											<div class="col-1 col-md-2 col-sm-3"><output id="density_output">30</output></div>
										</div>

										<div class="row">
											<div class="col-3 col-md-3 col-sm-4">P. zwolnienia: </div>
											<div class="col-8 col-md-7 col-sm-5"><input type="range" class="form-control-range" 
												id="prob" value="20" min="0" max="100" 
												oninput="prob_output.value = prob.value"></div>
											<div class="col-1 col-md-2 col-sm-3"><output id="prob_output">20</output></div>
										</div>

										<div class="row">
											<div class="col-3 col-md-3 col-sm-4">Okres świateł: </div>
											<div class="col-8 col-md-7 col-sm-5"><input type="range" class="form-control-range" 
												id="lights" value="25" min="5" max="50" 
												oninput="lights_output.value = lights.value"></div>
											<div class="col-1 col-md-2 col-sm-3"><output id="lights_output">10</output></div>
										</div>

										<div class="row">
											<div class="col-3 col-md-3 col-sm-4">Maks. prędkość: </div>
											<div class="col-8 col-md-7 col-sm-5"><input type="range" class="form-control-range" 
												id="max_speed" value="4" min="1" max="10" 
												oninput="max_speed_output.value = max_speed.value"></div>
											<div class="col-1 col-md-2 col-sm-3"><output id="max_speed_output">4</output></div>
										</div>
									</div>
								</div>	
							</div>	
						</div>
					</div>	
				</div>	
			</div>
		
			<!-- Charts -->
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">Średnia prędkość</div>
						<div class="card-body">
							<div class="row">
								<div class="col" id="chart1"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- Grid -->
		<div class="col-8 col-md-8 col-sm-12">
			<div class="card">
				<div class="card-header">Ruch Uliczny</div>
				<div class="card-body">
					<div class="row">
						<div class="col" id="grid"></div>
					</div>
				</div>
			</div>
		</div>	

	</div>


	<script src="jquery-3.3.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
	<script src="bootstrap.min.js"></script>	
</body>
</html>
